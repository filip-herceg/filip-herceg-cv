version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 5
    labels: ['dependencies']
    groups:
      minor-patch:
        patterns: ['*']
        update-types: ['minor', 'patch']
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels: ['dependencies']
